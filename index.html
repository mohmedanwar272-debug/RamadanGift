<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان وأحنا سوا ❤️</title>
    <style>
        body { background: #0b0d17; color: white; text-align: center; font-family: sans-serif; padding: 20px; margin: 0; }
        #lock { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #content { display: none; padding-top: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #d4af37; background: #1a1c2c; color: #fff; margin: 15px; text-align: center; font-size: 16px; }
        button { padding: 12px 25px; background: #d4af37; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; color: #0b0d17; }
        img, video { width: 95%; max-width: 400px; border: 2px solid #d4af37; border-radius: 15px; margin: 15px auto; display: block; box-shadow: 0 4px 15px rgba(212,175,55,0.2); }
        h1 { color: #d4af37; font-size: 2em; }
    </style>
</head>
<body>
    <div id="lock">
        <h2 style="color: #d4af37;">أهلاً بيكي في مكاننا الخاص ✨</h2>
        <p>اكتبي تاريخ اليوم اللي غير حياتنا</p>
        <input type="text" id="pass" placeholder="14 7 2007">
        <button onclick="check()">فتح الهدية ❤️</button>
    </div>

    <div id="content">
        <h1>رمضان وأحنا سوا ❤️</h1>
        <p>كل سنة وأنتِ منورة حياتي..</p>
        
        <img src="Snapchat-1133331700.jpg">
        <img src="Snapchat-1959250507.jpg">
        <img src="Screenshot_2025-11-09-02-23-44-038_com.snapchat.android.jpg">

        <video controls><source src="2026-01-14-030151711.mp4" type="video/mp4"></video>
        <video controls><source src="2026-01-21-040659008.mp4" type="video/mp4"></video>
        <video controls><source src="Snapchat-820513964.mp4" type="video/mp4"></video>
        <video controls><source src="4f48841ee91f4f1d8acb3f575a2d7f42.mp4" type="video/mp4"></video>

        <p style="margin: 40px 0;">رمضان كريم يا حبيبتي ❤️</p>
    </div>

    <script>
        function check() {
            let p = document.getElementById('pass').value;
            // تأكد من كتابة التاريخ بنفس التنسيق 14 7 2007
            if(p.trim() === "14 7 2007") {
                document.getElementById('lock').style.display='none';
                document.getElementById('content').style.display='block';
            } else { 
                alert("التاريخ غلط! ركزي يا ست الكل ❤️"); 
            }
        }
    </script>
</body>
</html>
